    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    {% if page.excerpt %}
    <meta name="author" content="Bonsite Post"/>
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="author" content="Bonsite"/>
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}

    <meta property="og:title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}" />
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}" />

    <meta property="og:image" content="{{ site.baseurl }}/images/og_image.png" />
    <meta property="twitter:image" content="{{ site.baseurl }}/images/og_image.png" />
